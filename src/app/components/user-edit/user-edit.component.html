<div class="edit-user">
  <h2>Modifier l'utilisateur</h2>
  <form (ngSubmit)="updateUser ()" #editForm="ngForm">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <button type="submit" [disabled]="!editForm.valid">Mettre Ã  jour</button>
  </form>
</div>
